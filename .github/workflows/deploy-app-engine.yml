name: Pipeline App Engine GCP

on:
  pull_request:
    branches: [ master ]
    types:
      - closed

jobs:

  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    environment: gcp-prod
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/safechain:latest

    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Login to gcp
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
        
      # Configure gcloud docker
      - name: Configure docker
        run: gcloud auth configure-docker --quiet

      # Build image
      - name: Build docker image
        run: docker build -t $IMAGE_NAME .

      # Push image to registry
      - name: Push docker image
        run: docker push $IMAGE_NAME

      # Deploy image
      - name: Deploy docker image
        run: gcloud run deploy safechain --image $IMAGE_NAME --region=us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated